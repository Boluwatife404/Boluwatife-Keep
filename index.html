<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div>
        <video class="bg-video" src="/images/galaxy.mp4" autoplay loop muted playsinline></video>
    </div>
    <div class="container">
        <h1>Welcome To Boluwatife Google Keep</h1>
        <div class="together">
            <div>
                <input type="text" id="firstname" placeholder="Enter Your First Name">
            </div>
            <div>
                <input type="text" id="lastname" placeholder="Enter Your Last Name">
            </div>
            <div>
                <input type="text" id="phonenumber" placeholder="Phone Number">
            </div>
            <div>
                <input type="email" name="" id="email" placeholder="Enter Your Email">
            </div>
            <div>
                <input type="password" name="" id="enterPassword" placeholder="Enter Your password">
            </div>
            <div>
                <input type="password" name="" id="confirmPassword" placeholder="Re-Enter Your password">
            </div>
            <div>
                <p>All ready have account? <a href="login.html">login </a></p>
            </div>
            <div class="Register">
                <button id="submitBtn" onclick="ClickToRegister()">
                    <span class="btn-text">Submit</span>
                    <div id="loader" class="loader"></div>
                </button>
            </div>
            <div class="marquee">
                <span>
                    Welcome To Boluwatife Google Keep
                </span>
            </div>
            <!-- <div style=" color: rgb(10, 1, 1); background-color: red; text-decoration: red;">
                <a href="dashboard.html"> Login Sign Up may not work correctly click here to go to Boluwatife Google Keep</a>
            </div> -->

            <!-- <div class="Register">
                <button type="button" onclick="ClickToRegister()">Submit</button>
                <div id="loader" class="loader" style="display: none;"></div>
            </div> -->
        </div>
    </div>
</body>

<script src="script.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
